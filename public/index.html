<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Cairn Country Home</title>
</head>

<body>
  <header class="image">
    <h1>Cairn Country</h1>
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- <a class=" navbar-brand" href="#"> <img src="/images/canyon_icon.png" alt="icon"> </a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/submit.html">Submit Beta</a></li>
            <!--<li class="nav-item"><a class="nav-link" href="/pages/about.html">About</a></li>-->
          </ul>
        </div>
      </nav>
    </div>
  </header>


  <div class="home_body">
    <h3>Welcome To The Home Of Quality Canyon Beta </h3>
    <h4>Choose an area below</h4>


    <div class="canyons" v-if="canyons.length > 0" id="app">
      <div class="canyon_block" v-for="c in canyons" @click="getCanyons(c)">
        <div class="canyon_icon">
          <img :src="c.path" v-bind:class="{rotate : c.rotate}">
          <div class="canyon_text">{{c.name}}</div>
        </div>
        <div class="canyon_block_cover">
          <div class="canyon_block_info">
            <h3>{{c.name}}</h3>
            <h4>Description</h4>
            <h5>{{c.description}}</h5>
            <h4>Location</h4>
            <h5>{{c.location}}</h5>
            <h4>Conditions</h4>
            <h5>{{c.conditions}}</h5>
          </div>
        </div>
      </div>
    </div>



  </div>









  <div class="footer" id=stubbornFooter>
    <a href="https://github.com/samlarsen18/creative_project_4">
      - GitHub Repository -<a>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
